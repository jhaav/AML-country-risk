name: Auto Update AML Data

on:
  schedule:
    - cron: "0 6 * * 1"   # weekly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4 lxml

      - run: python scripts/update.py

      - run: |
          git config user.name "aml-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "Automated AML update" || echo "No changes"
          git push
